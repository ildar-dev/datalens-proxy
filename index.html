<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DataLens Dashboard</title>
  <style>
    html, body, iframe {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <script>
    const hash = window.location.pathname.split("/")[1];
    if (!hash) {
      document.write("<h1>Укажите HASH ID дашборда в URL</h1>");
    } else {
      document.write(`<iframe src="https://datalens.yandex.ru/d/${hash}" frameborder="0" allowfullscreen></iframe>`);
    }
  </script>
</body>
</html>
